<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Leong's Homepage</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; min-height: 100vh; }
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 1000;
        }
        .nav-toggle {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .nav-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: currentColor;
        }
        .nav-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .nav-overlay.open { opacity: 1; visibility: visible; }
        .nav-drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            max-width: 85vw;
            height: 100vh;
            background: #16213e;
            color: #eee;
            z-index: 1002;
            padding: 60px 0 24px 24px;
            transform: translateX(-100%);
            transition: transform 0.25s ease;
        }
        .nav-drawer.open { transform: translateX(0); }
        .nav-drawer a {
            display: block;
            color: #eee;
            text-decoration: none;
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 8px;
            transition: background 0.15s;
        }
        .nav-drawer a:hover { background: rgba(255,255,255,0.1); }
        .nav-drawer a.active { background: rgba(255,255,255,0.15); font-weight: 600; }
        .page-content {
            padding: 72px 24px 24px;
            max-width: 720px;
            margin: 0 auto;
        }
        .page-content h1 { font-size: 1.75rem; color: #1a1a2e; margin-bottom: 0.5rem; }
        .page-content p { color: #444; line-height: 1.6; }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <button class="nav-toggle" id="nav-toggle" aria-label="Open menu">
            <span></span><span></span><span></span>
        </button>
    </nav>
    <div class="nav-overlay" id="nav-overlay"></div>
    <div class="nav-drawer" id="nav-drawer">
        <a href="index.html" class="active">Homepage</a>
        <a href="barcode-scanner.html">Barcode scanner test</a>
        <a href="imagepad_tgbot/">Image pad and collage generator</a>
    </div>

    <main class="page-content">
        <h1>Welcome to Martin Leong's homepage</h1>
        <p>Hi, I'm Martin. This is my personal site with a few tools and experiments.</p>
    </main>

    <script>
        (function() {
            var toggle = document.getElementById('nav-toggle');
            var overlay = document.getElementById('nav-overlay');
            var drawer = document.getElementById('nav-drawer');
            function open() { drawer.classList.add('open'); overlay.classList.add('open'); }
            function close() { drawer.classList.remove('open'); overlay.classList.remove('open'); }
            toggle.addEventListener('click', open);
            overlay.addEventListener('click', close);
        })();
    </script>
</body>
</html>
